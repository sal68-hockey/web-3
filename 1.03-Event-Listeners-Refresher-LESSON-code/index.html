<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS Event Listeners Demo</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <header class="py-4 border-bottom text-white">
        <div class="container">
            <h1 class="h4 m-0">üçÇ JS Event Listeners Demo</h1>
        </div>
    </header>
    <div class="progress" style="height: 5px; position: fixed; top: 0; left: 0; width: 100%; z-index: 9999;">
  <div id="scrollProgressBar" class="progress-bar bg-primary" role="progressbar" style="width: 0%;"></div>
</div>

    <main class="container py-5">
    
        <div class="row justify-content-center mb-4">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <div class="btn-toolbar gap-2 mb-3 justify-content-center" role="toolbar">
                            <button id="btnClick" class="btn">Click Me</button>
                            <button id="btnTime" class="btn">Show Time</button>
                            <button id="btnClear" class="btn">Clear Output</button>
                        </div>
                        <p class="text-secondary small m-0">
                            We‚Äôll demo: click, double-click, keypress, and a one-shot time message.
                        </p>
                    </div>
                </div>
            </div>
        </div>

   
        <div class="row justify-content-center mb-4">
            <div class="col-12 col-md-10 col-lg-8">
                <div id="dblCard" class="card shadow hoverable">
                    <div class="card-body text-center">
                        <h2 class="h6 text-uppercase text-secondary mb-2">Double-Click Card</h2>
                        <p class="mb-0">Double-click this card to toggle a strong highlight.</p>
                    </div>
                </div>
            </div>
        </div>

      
        <div class="row justify-content-center mb-4">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="h6 text-uppercase text-secondary mb-3">Keypress Monitor</h2>

                        <div id="keyInfo" class="keybox">
                            <div class="kb-row">
                                <span class="kb-label">key</span>
                                <span class="kb-value" id="kbKey">‚Äî</span>
                            </div>
                            <div class="kb-row">
                                <span class="kb-label">code</span>
                                <span class="kb-value" id="kbCode">‚Äî</span>
                            </div>
                            <div class="kb-hint">Try arrows, letters, digits. Hold a key to repeat.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      <div class="row justify-content-center">
            <div class="col-12 col-xl-10">
                <h2 class="h6 text-uppercase text-secondary mb-2 text-center">Output</h2>
                <div id="out" class="border rounded p-3 bg-light">Output will appear here‚Ä¶</div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
